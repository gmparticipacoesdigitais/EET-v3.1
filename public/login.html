<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Calculadora de Encargos Trabalhistas</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: http:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https: http:; connect-src 'self' https: http:; style-src 'self' 'unsafe-inline' https: http:; img-src 'self' data: https: http:;">
    <link rel="stylesheet" href="/src/styles/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <div class="logo">
            <i class="fas fa-calculator"></i>
          </div>
          <h1>Bem-vindo</h1>
          <p>Acesse sua conta para continuar</p>
        </div>

        <div class="login-tabs">
          <button class="tab-button active" data-tab="login">Entrar</button>
          <button class="tab-button" data-tab="register">Cadastrar</button>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="auth-form active">
          <div class="form-group">
            <label for="login-email">E-mail</label>
            <div class="input-wrapper">
              <i class="fas fa-envelope"></i>
              <input type="email" id="login-email" name="email" placeholder="seu@email.com" required>
            </div>
          </div>

          <div class="form-group">
            <label for="login-password">Senha</label>
            <div class="input-wrapper">
              <i class="fas fa-lock"></i>
              <input type="password" id="login-password" name="password" placeholder="Sua senha" required>
              <button type="button" class="toggle-password" data-target="login-password">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="form-options">
            <label class="checkbox-wrapper">
              <input type="checkbox" id="remember-me">
              <span class="checkmark"></span>
              Lembrar de mim
            </label>
            <a href="#" class="forgot-password">Esqueci minha senha</a>
          </div>

          <button type="submit" class="btn-primary">
            <span class="btn-text">Entrar</span>
            <div class="btn-loading">
              <i class="fas fa-spinner fa-spin"></i>
            </div>
          </button>
        </form>

        <!-- Register Form -->
        <form id="register-form" class="auth-form">
          <div class="form-group">
            <label for="register-name">Nome completo</label>
            <div class="input-wrapper">
              <i class="fas fa-user"></i>
              <input type="text" id="register-name" name="name" placeholder="Seu nome completo" required>
            </div>
          </div>

          <div class="form-group">
            <label for="register-email">E-mail</label>
            <div class="input-wrapper">
              <i class="fas fa-envelope"></i>
              <input type="email" id="register-email" name="email" placeholder="seu@email.com" required>
            </div>
          </div>

          <div class="form-group">
            <label for="register-password">Senha</label>
            <div class="input-wrapper">
              <i class="fas fa-lock"></i>
              <input type="password" id="register-password" name="password" placeholder="MÃ­nimo 6 caracteres" required minlength="6">
              <button type="button" class="toggle-password" data-target="register-password">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="form-group">
            <label for="register-confirm-password">Confirmar senha</label>
            <div class="input-wrapper">
              <i class="fas fa-lock"></i>
              <input type="password" id="register-confirm-password" name="confirmPassword" placeholder="Confirme sua senha" required>
              <button type="button" class="toggle-password" data-target="register-confirm-password">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="form-options">
            <label class="checkbox-wrapper">
              <input type="checkbox" id="accept-terms" required>
              <span class="checkmark"></span>
              Aceito os <a href="#" class="terms-link">termos de uso</a>
            </label>
          </div>

          <button type="submit" class="btn-primary">
            <span class="btn-text">Criar conta</span>
            <div class="btn-loading">
              <i class="fas fa-spinner fa-spin"></i>
            </div>
          </button>
        </form>

        <div class="divider">
          <span>ou</span>
        </div>

        <button id="btn-google" class="btn-google">
          <svg class="google-icon" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Continuar com Google
        </button>

        <!-- Developer Login -->
        <div class="dev-login">
          <button id="btn-dev-login" class="btn-dev">
            <i class="fas fa-code"></i>
            Login de Desenvolvedor
          </button>
        </div>

        <div id="message" class="message" aria-live="polite"></div>
      </div>
    </div>

    <script type="module" src="/src/auth/login.page.ts"></script>
  </body>
</html>
