<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Assinatura Confirmada - App</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: http:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https: http:; connect-src 'self' https: http:; style-src 'self' 'unsafe-inline' https: http:; img-src 'self' data: https: http:;">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .success-page {
        width: 100%;
        max-width: 600px;
        padding: 2rem;
      }

      .success-container {
        background: white;
        border-radius: 12px;
        padding: 3rem 2rem;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }

      .success-icon {
        color: #48bb78;
        margin-bottom: 1.5rem;
      }

      .success-container h1 {
        color: #1a202c;
        font-size: 2rem;
        margin-bottom: 1rem;
      }

      .success-message {
        color: #718096;
        font-size: 1.125rem;
        margin-bottom: 2rem;
        line-height: 1.6;
      }

      .processing-status {
        margin: 2rem 0;
        color: #4a5568;
      }

      .spinner {
        margin: 0 auto 1rem;
        width: 40px;
        height: 40px;
        border: 4px solid #e2e8f0;
        border-top-color: #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .success-actions {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-top: 2rem;
      }

      .btn {
        padding: 1rem 2rem;
        border-radius: 8px;
        font-weight: 600;
        text-decoration: none;
        border: none;
        cursor: pointer;
        transition: opacity 0.2s;
        display: inline-block;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .btn-secondary {
        background: #e2e8f0;
        color: #4a5568;
      }

      .btn:hover {
        opacity: 0.9;
      }

      .error-icon {
        color: #f56565;
        margin-bottom: 1rem;
      }

      .error-text {
        color: #742a2a;
        margin-bottom: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/pages/subscription-success.ts"></script>
  </body>
</html>
